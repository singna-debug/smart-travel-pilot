통역원 상주)\r\n\r\n의료기관 연락처\r\nㅇ 베트남 내에서 응급환자가 생겼을 경우, 115번으로 전화하여 구급차를 부를 수 있으나 거의 대부분의 115번 전화 안내원이 베트남어 구사만 가능하기 때문에 실질적으로 외국인이 이 서비스를 이용하기에는 결코 쉬운 일이 아닙니다.\r\nㅇ 하노이에는 KOICA에서 운영하는 Korea Clinic이 있는데 한국에서 공중보건의가 파견되어 있으며 해당 분야에 대한 간단한 진료를 받을 수 있습니다. 또한 베트남인이 운영하지만 한국어 통역이 제공되는 베트남-한국 병원과 한국인이 운영하는 베트남-한국 치과가 있으며, 베트남-한국 병원의 경우 간단한 야간 응급시스템도 갖추고 있습니다.\r\nㅇ 베트남 현지 병원의 경우 영어를 구사하는 사람을 찾아보기 힘들며 영어를 구사할 수 있는 사람을 만나더라도 질병 관련 용어를 영어로 의사소통하기에는 무리가 있습니다. 진료비(전문의 상담 기준 10만동(약 6.5US$) 내외)는 저렴한 편이지만 신용카드 결제가 어렵고 또한 진료 대기자가 많아 먼저 진료를 받기 위해 간호사나 의사에게 뒷돈을 건네기도 합니다.\r\nㅇ 비교적 높은 의료수준을 갖추고 있으면서 영어가 가능한 병원은 프랑스 병원(영어, 불어)과 SOS International 병원(영어, 일어 등 기타 언어)이 대표적입니다. 프랑스 병원의 주간 전문의 상담은 70US$ 정도이고 응급실 전문의 상담은 90US$ 정도입니다. SOS International 병원의 경우 병원이라기보다는 응급실로 보는 것이 더 적당한데, 기본적인 의료장비는 거의 갖추고 있으나 장기간 입원을 하여야 할 경우는 각 질병마다 전문으로 하는 현지 병원(프랑스 병원 포함)을 연결해 줍니다. 기본적인 전문의 상담의 경우 100US$ 내외입니다. 이 두 병원의 경우 병원비는 현지 병원에 비해 매우 비싸고 한국 병원과 비교하더라도 싼값은 아니며, 병원비를 달러로 계산하거나 신용 카드 결제가 가능합니다.\r\nㅇ 베트남 내 일부 약품(감기약, 지사제 등)은 처방전이 없어도 구입이 가능하나 전문적인 치료약의 경우에는 처방전이 있어야만 구입이 가능합니다. 몸이 아플 경우, 말이 잘 통하지 않는 상태에서 약국 약사의 조언만으로 약을 복용하는 것보다 가능하면 전문의의 진료를 받은 후 처방전을 받아 약을 구입ㆍ복용하는 것이 타국에서의 2차 질병을 예방하는 길이라 생각됩니다.\r\nㅇ 베트남 내 신종플루 감염 환자는 2010. 2월 현재 11,186명(사망 58명)으로, 베트남을 방문하는 외국인의 숫자나 외국을 방문하는 베트남인의 숫자가 그리 많지 않은 점에 비교해 볼 때 신종플루의 감염속도는 비교적 빠르다고 할 수 있습니다. 그리고 전반적인 의료체계가 미비하고 의료 수준이 낮은 편이므로 상당한 주의를 요합니다.\r\n","accident":"\u003cdiv\u003e\r\n\u003ch3 class=“tit“\u003e사건ㆍ사고 현황\u003c/h3\u003e\r\n[테러, 인질 등에 대한 상황 및 정세]\u003cbr\u003e\r\nㅇ 베트남은 안정적인 정치체제하에서 강력한 공안 조직을 통해 타국에 비해 상대적으로 양호한 치안 상태를 유지하고 있어 내란이나 테러 가능성은 낮은 것으로 평가됩니다.\u003cbr\u003e\u003cbr\u003e\r\n\r\n[범죄 현황 등 치안상태]\u003cbr\u003e\r\nㅇ 전반적으로 살인, 강도, 강간 등 강력범죄의 비율은 낮습니다.\u003cbr\u003e\r\nㅇ 그러나 휴대폰 날치기, 소매치기 등 절도 범죄 피해가 꾸준히 발생하고 있어  소지품 보관에 각별히 유의할 필요가 있습니다.\u003cbr\u003e\r\nㅇ 오토바이를 이용한 가방, 휴대폰 등 날치기 피해가 지속 발생하고 있습니다. 가급적 가방을 도로 반대방향에 두고, 현금은 소액만 소지하며 지갑은 몸 안쪽에 보관하는 것이 좋습니다.\u003cbr\u003e\r\nㅇ 특히 베트남에서 여권 분실 시 여권 재발급 외 별도로 출국사증 재발급(약 5일 소요)이 필요하므로 여권 분실에 각별히 유의할 필요가 있습니다.\u003cbr\u003e\r\nㅇ 또한 베트남은 마약 복용, 소지, 제조, 매매 등을 엄중히 처벌하므로 마약 복용 등 불법행위를 하지 않아야 합니다.\u003cbr\u003e\r\nㅇ 베트남은 성매매 관련, 성매매자도 제재하며 특히 미성년자 성매매는 엄중히 처벌하니 불법행위를 하지 않아야 합니다.\u003cbr\u003e\u003cbr\u003e\r\n\r\n\u003ch3 class=“tit“\u003e자연재해\u003c/h3\u003e\r\nㅇ 하노이를 비롯한 북부지역 및 다낭ㆍ후에 ㆍ호이안 등 중부지역은 태풍의 영향권에 있어서 매년 많은 피해가 발생하고 있습니다. 특히 산간오지 및 섬의 경우  수시로 교통두절 현상이 발생하므로 산간오지 및 섬으로 들어갈 경우에는 주의를 요합니다.\u003cbr\u003e\r\nㅇ 베트남은 상대적으로 배수시설이 잘 되어 있지 않아서 집중적으로 비가 오게 되면 침수피해가 발생할 수 있으며 차량 통행에 많은 어려움을 겪을 수 있습니다.\u003cbr\u003e\u003cbr\u003e\r\n\r\n\u003ch3 class=“tit“\u003e안전사고\u003c/h3\u003e\r\nㅇ 리조트?해변 등에서 물놀이 중 다치거나 익수 사고로 사망하는 안전사고가 종종 발생하고 있습니다. 음주 후에 수영?스쿠버다이빙?스노클링 등은 절대 하시면 안 됩니다.\u003cbr\u003e\r\nㅇ 순환기계?신경계 질환이 있는 분 기타 영유아의 물놀이 사고에 각별히 유의하여야 합니다.\u003cbr\u003e\r\nㅇ 배를 탈 때에는 반드시 구명복 등 안전 장비를 착용하기 바라며, 장비?기구에 이상이 없는지 확인하기 바라며 바다?호수에 빠질 수 있는 위험한 행동은 삼가야 합니다.\u003cbr\u003e\r\nㅇ 물놀이 전 기상 예보를 확인하고 바다에서 물놀이 시에는 기상 변화를 확인하여 갑작스런 날씨 변화에 대비하기 바랍니다.\u003cbr\u003e\u003cbr\u003e\r\n\r\n\u003ch3 class=“tit“\u003e뎅기열 유의\u003c/h3\u003e\r\nㅇ 뎅기열은 뎅기 바이러스에 감염된 매개 모기에 물리면 발병하는 질병입니다.\u003cbr\u003e\r\nㅇ 뎅기열로 인한 사망 사례도 계절과 상관없이 지속 발생하고 있으니 유의할 필요가 있습니다.\u003cbr\u003e\r\nㅇ 모기기피제를 적극 사용하고 외출 시에는 노출 부위를 최소화하기 바랍니다.\u003cbr\u003e\r\nㅇ 야외활동 시 모기가 많이 있는 풀숲 및 산속 등은 가급적 방문을 지양하기 바랍니다.\u003cbr\u003e\r\nㅇ 뎅기열은 잠복기가 평균 5~7일이고 잠복기 후 발열기가 찾아와 본격적인 증상(고열, 두통, 근육통, 관절통, 식욕부진)이 나타나므로 이런 증상이 있는 경우 바로 종합병원에 내원하여 치료를 받으시기 바랍니다.\u003cbr\u003e\u003c/div\u003e"}],"representativeProduct":[{"itiDetailNo":0,"itiServiceCode":null,"fileNo":0,"placeNo":79977,"fileCategory":null,"fileName":"638605527443375093.jpg","fileSize":0,"filePath":null,"fileWidth":0,"fileHeight":0,"fileDes":null,"used":0,"best":0,"fileSeq":0,"copyright":0,"copyrightNo":0,"fileNameS":null,"url":"/eagle/photoimg/79977/bfile/638605527443375093.jpg","arrTheme":null},{"itiDetailNo":0,"itiServiceCode":null,"fileNo":0,"placeNo":42111,"fileCategory":null,"fileName":"636632977096843045.jpg","fileSize":0,"filePath":null,"fileWidth":0,"fileHeight":0,"fileDes":null,"used":0,"b \t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\t\u003ch4 class=\"title\" style=\"display:none;\"\u003e단체별 특이사항\u003c/h4\u003e\n\t\t\t\t\t\t\t\t\u003cp style=\"display:none;\"\u003e\n\t\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t","carefulMakingReservationHtml":"\n\t\t\t\t\u003cdiv class=\"iti_caution\"\u003e\n\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t■ 선발권 관련 규정안내\u003cbr\u003e\n\t\t\t\t\t\t① 선발권 특가로 진행되는 요금입니다.\u003cbr\u003e\n\t\t\t\t\t\t② 선발권 후 항공요금 상승에 따라 상품가격이 인상될 수 있습니다.\u003cbr\u003e\n\t\t\t\t\t\t③ 항공사 규정상 발권 후에는 이름 변경, 여정 변경 시 별도비용이 추가됩니다.\u003cbr\u003e\u003cbr\u003e\n\t\t\t\t\t- 해당 상품은 같은 일정의 상품들과 항공좌석을 공유하므로 타코드 선모객시 조기마감될 수 있습니다.\u003cbr\u003e- 여권 상의 영문과 예약 시의 영문이 다를 경우 항공 좌석이 취소될 수 있으며 이에 따른 취소료 또는 추가 차액이 발생할 수 있으니 반드시 예약처에 재확인 하시기 바랍니다.\u003cbr\u003e- 기내서비스는 최소 출발 3일전 신청해주세요.\u003cbr\u003e- 상품가격은 성인 2인 1실 사용 시 1인 기준입니다.\u003cbr /\u003e- 아동 No Bed 요금은 성인2인과 같은 방을 사용하며, 엑스트라베드가 제공되지 않는 요금입니다.\u003cbr\u003e\u003cbr\u003e\u003c전자담배 베트남 내 반입 및 전자담배 흡연 금지\u003e\u003cbr /\u003e- 베트남 정부의 전자담배 금지 조치로 인해 현지 구입은 물론 해외에서의 반입이 금지 되며, 적발 시 현지법률에 의해 처벌 될 수 있습니다.\u003cbr /\u003e\u003cbr /\u003e\u003c여권 비자 관련 유의사항\u003e\u003cbr /\u003e1. 관광을 목적으로 베트남에 방문하는 대한민국 국민은 최대 45일간 무비자 입국 가능합니다. (대한민국 국적 이외의 경우 해당 국가 대사관에 별도 문의 바랍니다.)\u003cbr /\u003e2. 여권 유효기간은 여행 종료일 기준 반드시 6개월 이상 남아있어야 합니다.\u003cbr /\u003e3. 복수 국적자(이중 국적자) 는 베트남 입국시 하나의 여권만 사용 가능합니다. (한국과 베트남의 이중 국적을 가지고 계신 다문화 가정 : 한국 여권만 사용하셔야 하며 15일 이상 체류시에는 반드시 비자를 받으셔야 합니다.)\u003cbr /\u003e4. 베트남 출입국 관리법(제21조 제2항)은 만 14세 미만 어린이가 부모, 보호자, 위임된 사람 없이 입국하는 경우 입국을 금지 할 수 있도록 규정하고 있습니다.\u003cbr /\u003e1) 부모와 함께 여행 시 : 법적 보호자와 함께 여행 중임을 증명하는 영문 가족관계증명서를 반드시 지참하시기 바랍니다 (부모 또는 부모 중 1명만 여행해도 적용)\u003cbr /\u003e2) 부모 미 동반 시 : 부 또는 모로부터 받은 위임장 (베트남어 또는 영어 번역 후 공증)과 영문 가족관계증명서를 지참하시기 바랍니다.\u003cbr /\u003e위임장안에는 “미성년자의 부모로부터 여행기간 동안 보호자에게 위탁하는 내용”이 반드시 기재되어 있어야 합니다.\u003cbr /\u003e※ 위의 서류가 없을 시, 입국 거절될 수 있습니다.\u003cbr /\u003e5. 한국 긴급여권(단수여권)으로 베트남 여행 불가 - 긴급여권(단수여권)으로 한국-베트남 왕복이 불가능 할 수 있으니 베트남 관광을 목적으로 가시는 분들게서는 꼭 복수여권(전자여권)을 준비해 주시기 바랍니다.\u003cbr /\u003e\u003cbr /\u003e\u003c패키지 상품 예약관련 유의사항\u003e\u003cbr /\u003e1. 전체인원이 같이 일정을 진행하시는 단체관광객을 위한 상품입니다. 자유여행/개별일정/개별활동 여행객은 반드시 자유여행상품 예약해주세요.\u003cbr /\u003e2. 본 상품은 모두투어의 동일항공 또는 타 항공의 다른 상품과 현지에서 조인(합류)되어 행사가 진행될 수 있으며 이용 항공과 이용 호텔 등에 따라 상품 가격과 일정등의 차이가 있을 수 있습니다.3. 현지 사정(천재지변등 포함)에 의한 일정변경 가능성이 있습니다.(가이드의 일정 변경 동의서 작성필요)\u003cbr /\u003e4. 호텔등급표기에 대한 공지 : 국제적으로 공식적인 호텔등급을 결정하는 기관은 없는 관계로, 현재 모두투어 일정표 및 호텔정보에 기재되어 있는 호텔의 등급표기는 현지 호텔측으로 부터 제공받은 것을 기준으로 작성된 것이며, 국제적인 기관에 의한 절대적인 평가기준이 반영된 것이 아님을 양해바랍니다.\u003cbr /\u003e\u003cbr /\u003e[에어텔 상품 예약관련 유의사항]\u003cbr /\u003e1. 호텔 예약이 실시간으로 이루어지므로 예약 후 컨펌 여부를 꼭 확인하셔야 합니다.\n\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\t","cancellationFeePolicyHtml":"\n\t\t\t\t\t\t\t\t\t\u003cdiv class=\"tit_area\"\u003e여행약관 안내\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\u003cp class=\"con_txt\"\u003e\n\t\t\t\t\t\t\t\t\t\t\n\t\t\t\t\t이 상품은 \u003cstrong class=\"iti_highlight\"\u003e특별약관\u003c/strong\u003e이 적용됩니다. \u003cbr /\u003e\n\t\t\t\t\t취소 시 특별약관 취소료규정에 따른 금액이 부가되오니, 규정을 필히 확인해주시기 바랍니다.\u003cbr\u003e\n\t\t\t\t\t\u003cstrong class=\"iti_highlight\"\u003e취소료규정을 제외한 사항들은 국외여행 표준약관이 적용됩니다. 하기의 여행약관 세부내용 보러 가기를 통해 확인해주세요.\u003c/strong\u003e\n\t\t\t\t\n\t\t\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\u003cdiv class=\"term_info\"\u003e\n\t\t\t\t\u003cdiv class=\"head\"\u003e\u003cspan\u003e●\u003c/span\u003e 여행표준약관\u003c/div\u003e\n\t\t\t\t\u003cdiv class=\"body\"\u003e\n\t\t\t\t\u003ca href=\"#\" class=\"go_detail dlg_open\" name=\"dlg_standardterm\"\u003e세부내용 보러 가기 \u0026gt;\u003c/a\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003cdiv class=\"head\"\u003e\u003cspan\u003e●\u003c/span\u003e 계약금규정\u003c/div\u003e\n\t\t\t\t\u003cdiv class=\"body\"\u003e\n\t\t\t\t\u003cp class=\"explain\"\u003e\n\t\t\t\t\t1. 여행 경비가 2,000,000원 미만인 경우\u003cbr\u003e\n\t\t\t\t\t- 계약금 : 200,000원\u003cbr\u003e\n\t\t\t\t\t단, 여행 경비가 200,000원을 넘지 않을 경우, 전체 여행 경비를 계약금으로 입금해 주셔야 합니다.\u003cbr\u003e\n\t\t\t\t\t2. 여행 경비가 2,0 3e☞ 달러/엔/유로화등의 환율이 급격하게 변동될 경우는 추가금액이 발생하거나 상품가 인상이 있을 수 있습니다.\u003c/li\u003e\n\t\t\t\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t  \u003cdiv class=\"head\" style=\"display:none;\"\u003e\u003cspan\u003e●\u003c/span\u003e 선택 추가 경비\u003c/div\u003e\n\t\t\t\t\t\t\t  \u003cdiv class=\"body\" style=\"display:none;\"\u003e\n\t\t\t\t\t\t\t\t\u003cul class=\"iti_lst\"\u003e\n\t\t\t\t\t\t\t\t \u003cli\u003e\u003c/li\u003e\n\t\t\t\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t","passportVisaInformationHtml":"\u003cdiv class=\"term_info\"\u003e\n\t\t\t\t\u003cdiv class=\"head\"\u003e\u003cspan\u003e●\u003c/span\u003e 여권/비자\u003c/div\u003e\n\t\t\t\t\u003cdiv class=\"body\"\u003e\n\t\t\t\t\u003cp class=\"explain\"\u003e\u003c여권 비자 관련 유의사항\u003e\u003cbr /\u003e\u003cbr /\u003e1. 여권 유효기간은 6개월 이상 남으셔야 합니다.\u003cbr /\u003e2. 복수 국적자(이중 국적자) 는 베트남 입국시 하나의 여권만 사용 가능합니다. (한국과 베트남의 이중 국적을 가지고 계신 다문화 가정 : 한국 여권만 사용하셔야 하며 15일 이상 체류시에는 반드시 비자를 받으셔야 합니다.)\u003cbr /\u003e3. 베트남 출입국 관리법(제21조 제2항)은 만 14세 미만 어린이가 부모, 보호자, 위임된 사람 없이 입국하는 경우 입국을 금지 할 수 있도록 규정하고 있습니다.\u003cbr /\u003e  1) 부모와 함께 여행 시 : 법적 보호자와 함께 여행 중임을 증명하는 영문 가족관계증명서를 반드시 지참하시기 바랍니다 (부모 또는 부모 중 1명만 여행해도 적용)\u003cbr /\u003e  2) 부모 미 동반 시 : 부 또는 모로부터 받은 위임장 (베트남어 또는 영어 번역 후 공증)과 영문 가족관계증명서를 지참하시기 바랍니다.\u003cbr /\u003e                           위임장안에는 “미성년자의 부모로부터 여행기간 동안 보호자에게 위탁하는 내용”이 반드시 기재되어 있어야 합니다.\u003cbr /\u003e  ※ 위의 서류가 없을 시, 입국 거절될 수 있습니다. \u003cbr /\u003e4. 한국 긴급여권(단수여권)으로 베트남 여행 불가 -  긴급여권(단수여권)으로 한국-베트남 왕복이 불가능 할 수 있으니  베트남 관광을 목적으로 가시는 분들게서는 꼭 복수여권(전자여권)을 준비해 주시기 바랍니다.\u003cbr /\u003e\u003cbr /\u003e\u003c패키지 상품 예약관련 유의사항\u003e\u003cbr /\u003e\u003cbr /\u003e1. 전체인원이 같이 일정을 진행하시는 단체관광객을 위한 상품입니다. 자유여행/개별일정/개별활동 여행객은 반드시 자유여행상품 예약해주세요.\u003cbr /\u003e2. 본 상품은 모두투어의 동일항공 또는 타 항공의 다른 상품과 현지에서 조인(합류)되어 행사가 진행될 수 있으며 이용 항공과 이용 호텔 등에 따라 상품 가격과 일정등의 차이가 있을 수 있습니다.\u003cbr /\u003e3. 현지 사정(천재지변등 포함)에 의한 일정변경 가능성이 있습니다.(가이드의 일정 변경 동의서 작성필요)\u003cbr /\u003e4. 호텔등급표기에 대한 공지 : 국제적으로 공식적인 호텔등급을 결정하는 기관은 없는 관\u003c/p\u003e\n\t\t\t\t\u003cp class=\"explain\"\u003e※ 여권/비자의 경우 경미한 훼손이라도 출입국시 불이익을 받을 수 있으니, 미리 확인하여 주시기 바랍니다.\u003c/p\u003e\u003cbr /\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003cdiv class=\"head\"\u003e\u003cspan\u003e●\u003c/span\u003e 외국/이중국적자 주의사항\u003c/div\u003e\n\t\t\t\t\u003cdiv class=\"body\"\u003e\n\t\t\t\t\u003cp class=\"explain\"\u003e외국/이중국적자의 해외여행은 도착지국가(경유국가 포함)의 출입국정책이 상이하므로, 반드시 여행자본인이 해당국의 대사관에 확인하셔야 합니다.\u003c/p\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003c/div\u003e","emergencyContactHtml":"\u003cdiv class=\"term_info\"\u003e\n\t\t\t\t\u003cdiv class=\"head\"\u003e\u003cspan\u003e●\u003c/span\u003e 국내긴급 연락처\u003c/div\u003e\n\t\t\t\t\u003cdiv class=\"body\"\u003e\n\t\t\t\t\u003cul class=\"iti_lst\"\u003e\n\t\t\t\t\u003cli\u003e※ 아래의 연락처는 공항에서 긴급상황이 발생했을 경우에 해당되며, 상품관련 문의는 예약하신곳(모두투어 상품판매점) 또는 예약센터 1544-5252 (평일 9:00~18:00)로 하시기 바랍니다.\r\u003cbr /\u003e\r\u003cbr /\u003e공항 긴급 연락처\r\u003cbr /\u003e- 인천공항 : 032-743-3700 (근무시간 : 05:00~23:00)\r\u003cbr /\u003e- 김해공항 : 051-832-0701\r\u003cbr /\u003e- 대구공항 : 053-214-0027\r\u003cbr /\u003e- 청주공항 : 043-902-0080\r\u003cbr /\u003e- 무안공항 : 061-941-9810\u003c/li\u003e\n\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003c/div\u003e","insuranceInformationHtml":"\n\t\t\t\t\t\t\t\t\t\t\u003cdiv class=\"head\"  \u003e\u003cspan\u003e●\u003c/span\u003e 여행자보험\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\u003cdiv class=\"body\"  \u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cp class=\"explain\"\u003e- 보장내용\u003c/p\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003ctable class=\"tb_iti_term\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003ccaption\u003e보장내용\u003c/caption\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003ccolgroup\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ccol width=\"8%\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ccol width=\"8%\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ccol width=\"12%\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ccol\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ccol width=\"10%\"\u003e\n \t\t\t\t\t\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/tr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd scope=\"row\" colspan=\"2\"\u003e\u003cstrong\u003e해외여행중 항공기 및 수하물지연비용\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd colspan=\"4\" class=\"last\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cul class=\"iti_lst_mt\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e[보장내용]\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e1. 연결항공편이 결항되어 실제 도착시간의 4시간 내에 피보험자에게 대체 항공운송수단이 제공되지 못한 경우\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e2. 항공편이 4시간 이상 출발 지연, 취소되거나 과적에 의해 탑승이 거부되어 4시간 내 대체적인 수단이 제공되지 못하는 경우\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e3. 수화물이 예정된 도착시간으로부터 6시간 이내에 도착하지 못하는 경우\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e4. 수화물이 손실되거나 피보험자가 목적지에 도착한 후 24시간 내 수화물이 피보험자에게 도착하지 못하는 경우\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cul class=\"iti_lst_mt\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e[보장금액]\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e1. 출발/결항된 항공편에 대해 발생한 합리적으로 필요한 비용\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e2. 보장내용 3의 경우, 비상의복 및 필수품 구입비용\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e3. 보장내용 4의 경우, 의복, 필수품 등에 대해 예정된 도착지에 도착 후 120시간 내에 발생한 비용\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/tr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd scope=\"row\" colspan=\"2\"\u003e\u003cstrong\u003e해외여행 중단사고 발생 추가비용\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd colspan=\"4\" class=\"last\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cul class=\"iti_lst_mt\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e[보장내용]\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e1) 피보험자 및 여행동반 가족이 상해/질병으로 3일 이상 입원한 경우\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e2) 보험기간 내 피보험자의 3촌 이내 친족 또는 여행동반자의 사망\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e3) 지진, 분화, 해일 등의 천재지변\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e4) 전쟁, 외국의 무력행사, 혁명, 내란, 사변, 테러, 폭동\u003c/li\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cul class=\"iti_lst_mt\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e[보장금액]\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e해외여행 중 여행중단 후 귀국으로 인해 기 지불한 항공/선박운임비용을 초과해 추가로 발생하는 항공/선박운임비용 또는 여행중단 후 귀국으로 인해 기 지불한 숙박비용을 초과해 추가로 발생하는 2박 이내의 숙박비용을 가입금액 한도로 보상\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/tr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd scope=\"row\" colspan=\"2\"\u003e\u003cstrong\u003e해외여행중 식중독 입원비용\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd colspan=\"4\" class=\"last\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cul class=\"iti_lst_mt\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e[보장내용]\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e여행 도중 음식물의 섭취로 인해 식중독이 발생하고 그 치료를 직접적인 목적으로 병원/의원에 입원해 치료를 받았을 때, 4일 초과 1일당 보험가입금액을 식중독 입원비로 지급\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cul class=\"iti_lst_mt\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e[보장금액]\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e최초입원일로부터 3일초과 1일당 보험가입금액을 식중독 입원비로 지급\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/tr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd scope=\"row\" colspan=\"2\"\u003e\u003cstrong\u003e해외여행중 특정전염병 발생금\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd colspan=\"4\" class=\"last\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cul class=\"iti_lst_mt\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e[보장내용]\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e1. 여행 도중 특정전염병에 감염, 진단받아 치료를 받은 때\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e2. 여행 도중 감염된 특정전염병을 직접원인으로 하여 보험기간 마지막 날로부터 30일 이내에 전염병환자로 진단받아 치료를 받은 경우\u003c/li\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cul class=\"iti_lst_mt\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e[보장금액]\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e보험가입금액을 특정전염병발생금으로 지급\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/tr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003c/tbody\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/table\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cp class=\"explain\"\u003e- 본인부담금 안내\u003c/p\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003ctable class=\"tb_iti_term\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003ccolgroup\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ccol style=\"width:22%\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ccol\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ccol style=\"width:10%\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003c/colgroup\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cthead\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cth scope=\"col\"\u003e항목\u003c/th\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cth scope=\"col\"\u003e본인부담금\u003c/th\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cth scope=\"col\"\u003e비고\u003c/th\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/tr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003c/thead\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003ctbody\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd\u003e\u003cstrong\u003e해외여행_기본형 실손의료비(국내의료기관)\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd\u003e입원 20% / 통원 1~2만원 또는 20% 중 큰금액 \u003cbr /\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t(참고사항 : 의원, 병원 1만원 / 종합병원, 상급종합 2만원)\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd class=\"center last\"\u003e1일, 1회당\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/tr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd\u003e\u003cstrong\u003e해외여행_특약형 실손의료비(국내의료기관)\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd\u003e 입원 30% / 통원 3만원 또는 30% 중 큰금액 \u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctd class=\"center last\"\u003e1일, 1회당\u003c/td\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/tr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003c/tbody\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003ctfoot\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ctr\u003e\u003ctd colspan=\"3\" style=\"border-left:none;border-bottom:none; border-right:none; text-align:left;\"\u003e[참고사항] 위에 표기되지 않은 자기부담금은 약관에 따라 보상됩니다.\u003c/td\u003e\u003c/tr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003c/tfoot\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/table\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cp class=\"explain\"\u003e- 확인 및 참고사항\u003c/p\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cul class=\"iti_lst\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e1. 보험 접수는 여행 종료일 다음날부터 3년 이내 접수하셔야 합니다.\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e2. 일정 종료 후 보험기간은 개별연장 불가하며 보장기간은 종료일로부터 90일 이내입니다.\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e3. 15세 미만과 79세 6개월이상 및 임산부는 보상 불가부분이 있으므로 확인 후 개별 보험 가입을 권장합니다.\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e4. 15세 미만자, 심실상실자 또는 심신 박약자의 사망을 보험사고로 한 보험계약은 무효로 합니다. (상법 732조)\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e5. 여행자보험은 실손실 보상 보험으로 보상한도 안에서 심사지급 되며 타보험사와 중복 가입시 비례보상됩니다.\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e6. 보험금은 보험한도내에서 지급되며 본인부담금 공제 후 지급됩니다.\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e7. 진료와 무관한 제비용 (제증명료, 의료보조기구 구입비)이나 입원 및 국내 통원치료시 치과치료, 한방치료에서 발생한 비급여 의료비는 보상되지 않습니다.\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e8. 진료기관 방문 시 발생되는 통원비용 및 업무 손실비용 등에 대해서는 보상되지 않습니다.\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e9. 교통사고등 국민건강 보험공단의 적용을 받지 못하는 경우 치료비의 40% 이내에서 보상됩니다\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e10. 상해사고로 인한 장애 판정은 사고일로부터 6개월 이후 대학병원급의 의료기관에서 후유장애를 진단 받으시길 바랍니다.\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e11. 본인 부주의에 의한 휴대품 분실 / 파손 사고 청구시에 대해서는 보상이 불가합니다.\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e12. 현금 및 유가증권, 신체보조장구 (치아, 틀니, 콘택트렌즈)는 보상 불가합니다.\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e13. 흠. 기스에 의한 파손은 보상 불가합니다.\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e14. 여행자 보험은 여행기간내 발생하는 사고에 대해 보장을 해드리며 기존 병력으로 인해 여행기간 중 발생되는 사고에 대해서는 보상하지 않습니다. (ex. 기왕증등)\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cli\u003e15. 자세한 보장내용은 약관을 반드시 참고 하시기 바랍니다.\u003c/li\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\u003cdiv class=\"head\"\u003e\u003cspan\u003e●\u003c/span\u003e 영업보증보험\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\u003cdiv class=\"body\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cp class=\"explain\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t모두투어는 영업보증보험 15억 1천만원(기간: 2025년 02월 18일 ~\n\t\t\t\t\t\t\t\t\t\t\t\t\t2026년 02월 17일)에 가입되어 있습니다.\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cbr /\u003e\n\t\t\t\t\t\t\t\t\t\t\t   \u003ca href=\"//img.modetour.com/modetour/2025/itinerary/2025_itinerary01.pdf\" target=\"_blank\" title=\"새창\" class=\"go_detail\"\u003e자세히 보러 가기 \u0026gt;\u003c/a\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\u003cdiv class=\"head\"\u003e\u003cspan\u003e●\u003c/span\u003e 기획보증보험\u003c/div\u003e\n\ s=\"con_txt\"\u003e\n\t\t\t\t\t\t\t\t이 상품은 \u003cstrong class=\"iti_highlight\"\u003e특별약관\u003c/strong\u003e이 적용됩니다. \u003cbr /\u003e\n\t\t\t\t\t\t\t\t취소 시 특별약관 취소료규정에 따른 금액이 부가되오니, 규정을 필히 확인해주시기 바랍니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u003cstrong class=\"iti_highlight\"\u003e취소료규정을 제외한 사항들은 국외여행 표준약관이 적용됩니다. 하기의 여행약관 세부내용 보러 가기를 통해 확인해주세요.\u003c/strong\u003e\n\t\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\t\u003cdiv class=\"term_info\"\u003e\n\t\t\t\t\t\t\t\t\u003cdiv class=\"head\"\u003e\u003cspan\u003e●\u003c/span\u003e 계약금규정\u003c/div\u003e\n\t\t\t\t\t\t\t\t\u003cdiv class=\"body\"\u003e\n\t\t\t\t\t\t\t\t\u003cp class=\"explain\"\u003e\n\t\t\t\t\t\t\t\t1. 여행 경비가 2,000,000원 미만인 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t- 계약금 : 200,000원\u003cbr\u003e\n\t\t\t\t\t\t\t\t단, 여행 경비가 200,000원을 넘지 않을 경우, 전체 여행 경비를 계약금으로 입금해 주셔야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t2. 여행 경비가 2,000,000원 이상인 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t- 계약금 : 여행 경비의 10%\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u0026middot; 계약금 입금이 지연될 경우 예약이 취소될수 있습니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u0026middot; 계약금은 항공, 호텔, 현지 사정에 따라 금액이 변동 될수 있으며, 상황에 따라 결제시한이 당겨질수도 있습니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u0026middot; 계약금 결제 이후 취소료 규정 적용 기간에 취소 시 취소 수수료가 계약금 금액 보다 클 시 추가 취소 수수료를 부담하셔야합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u0026middot; 취소료 규정 적용 기간에 예약 시 계약금은 취소료 규정 배상 금액 만큼으로 변경 됩니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\tex) 여행 개시 8일전 예약 시 : 취소료 부과 금액인  총 상품가격의 20% 를 계약금으로 결제계좌\n\t\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\u003cdiv class=\"head\"\u003e\u003cspan\u003e●\u003c/span\u003e 여행 취소료 규정\u003c/div\u003e\n\t\t\t\t\t\t\t\t\u003cdiv class=\"body\"\u003e\n\t\t\t\t\t\t\t\t\u003cp class=\"explain iti_special\"\u003e\u003cstrong\u003e▶ 인터넷상에서 예약/결제 취소 및 변경은 불가능 하오니, 예약/결제 취소나 여행자정보 변경을 원하시면 반드시 예약담당자에게 연락하여 주시기 바랍니다.\u003c/strong\u003e\u003c/p\u003e\n\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\u003cp class=\"explain\"\u003e\n\t\t\t\t\t\t\t\t본 상품은 국외여행 특별약관이 적용됩니다. \u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e[특별약관]\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e▶여행자의 여행계약 해제 요청 시 여행약관에 의거하여 취소료가 부과됩니다.\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e- 여행개시 30일전까지( ～30) 취소 통보 시 : 계약금 환급\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e- 여행개시 20일전까지(29～20) 취소 통보 시 : 여행경비의 10% 배상\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e- 여행개시 10일전까지(19～10) 취소 통보 시 : 여행경비의 15% 배상\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e- 여행개시 8일전까지( 9～ 8) 취소 통보 시 : 여행경비의 20% 배상\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e- 여행개시 1일전까지( 7～ 1) 취소 통보 시 : 여행경비의 30% 배상\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e- 여행(출발일) 당일 취소 통보 시 : 여행경비의 50% 배상\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e본 상품은 항공권 발권 이후 취소 시 상기 취소료 외에 항공권 취소 수수료가 발생 할 수 있습니다. 발권 후 패널티 별도 확인 바랍니다. \n\t\t\t\t\t\t\t\t\u003c/p\u003e\n\n\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\u003cdiv class=\"head\"\u003e\u003cspan\u003e●\u003c/span\u003e 최저출발인원 미 충족 시 계약해제\u003c/div\u003e\n\t\t\t\t\t\t\t\t\u003cdiv class=\"body\"\u003e\n\t\t\t\t\t\t\t\t\u003cp class=\"explain\"\u003e\n\t\t\t\t\t\t\t\t\u0026middot; 당사는 최저행사인원이 충족되지 아니하여 여행계약을 해제하는 경우 여행출발 7일전까지 여행자에게 통지하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u0026middot; 당사는 여행참가자 수 미달로 전항의 기일내 통지를 하지 아니하고 계약을 해제하는 경우 이미 지급 받은 계약금 환급 외에 다음 각 목의 금액을 여행자에게 배상하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t- 여행개시 7일전까지 여행계약 해제 통지시 : 계약금 환급\u003cbr\u003e\n\t\t\t\t\t\t\t\t- 여행출발 1일전까지 통지시 : 여행요금의 30%\u003cbr\u003e\n\t\t\t\t\t\t\t\t- 여행출발 당일 통지시 : 여행요금의 50%\n\t\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\u003cdiv class=\"head\"\u003e● 취소위약금 증빙 제공 및 차액환급 안내\u003c/div\u003e\n\t\t\t\t\t\t\t\t\u003cdiv class=\"body\"\u003e\n\t\t\t\t\t\t\t\t\u003cp class=\"explain\"\u003e고객님은 상기 취소료에 대해 증빙을 요청할 수 있으며, 취소료 규정과 증빙(인건비 포함)에서 차액이 있는 경우 이를 환급합니다.\u003c/p\u003e\n\t\t\t\t\t\t\t\t\u003cp class=\"explain\"\u003e\n\t\t\t\t\t\t\t\t증빙제공 및 환급규정\u003cbr\u003e\n\t\t\t\t\t\t\t\t고객은 계약 취소와 관련하 t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행계약은 여행계약서(붙임)와 여행약관․여행일정표(또는 여행 설명서)를 계약내용으로 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 여행계약서에는 여행사의 상호, 소재지 및 관광진흥법 제9조에 따른 보증보험 등의 가입(또는 영업보증금의 예치 현황) 내용이 포함되어야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t③ 여행일정표(또는 여행설명서)에는 여행일자별 여행지와 관광내용․교통수단․쇼핑횟수․숙박장소․식사 등 여행실시일정 및 여행사 제공 서비스 내용과 여행자 유의사항이 포함되어야 합니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제5조(계약체결의 거절)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t여행사는 여행자에게 다음 각 호의 1에 해당하는 사유가 있을 경우에는 여행자와의 계약체결을 거절할 수 있습니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t1. 질병, 신체이상 등의 사유로 개별관리가 필요하거나, 단체여행(다른 여행자의 여행에 지장을 초래하는 등)의 원활한 실시에 지장이 있다고 인정되는 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t2. 계약서에 명시한 최대행사인원이 초과된 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제6조(특약)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t여행사와 여행자는 관련법규에 위반되지 않는 범위 내에서 서면(전자문서를 포함한다. 이하 같다)으로 특약을 맺을 수 있습니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t이 경우 여행사는 특약의 내용이 표준약관과 다르고 표준약관보다 우선 적용됨을 여행자에게 설명하고 별도의 확인을 받아야 합니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제7조(계약서 등 교부 및 안전정보 제공)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t여행사는 여행자와 여행계약을 체결한 경우 계약서와 약관 및 여행일정표(또는 여행설명서)를 각 1부씩 여행자에게 교부하고, 여행목적지에 관한 안전정보를 제공하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t또한 여행 출발 전 해당 여행지에 대한 안전정보가 변경된 경우에도 변경된 안전정보를 제공하여야 합니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제8조(계약서 및 약관 등 교부 간주)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t다음 각 호의 경우 여행계약서와 여행약관 및 여행일정표(또는 여행설명서)가 교부된 것으로 간주합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t1. 여행자가 인터넷 등 전자정보망으로 제공된 여행계약서, 약관 및 여행일정표(또는 여행설명서)의 내용에 동의하고 여행계약의 체결을 신청한 데 대해 여행사가 전자정보망 내지 기계적 장치 등을 이용하여 여행자에게 승낙의 의사를 통지한 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t2. 여행사가 팩시밀리 등 기계적 장치를 이용하여 제공한 여행계약서, 약관 및 여행일정표(또는 여행설명서)의 내용에 대하여 여행자가 동의하고 여행계약의 체결을 신청하는 서면을 송부한 데 대해 여행사가 전자정보망 내지 기계적 장치 등을 이용하여 여행자에게 승낙의 의사를 통지한 경우\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제9조(여행사의 책임)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t여행사는 여행 출발시부터 도착시까지 여행사 본인 또는 그 고용인, 현지여행사 또는 그 고용인 등(이하 ‘사용인’이라 함)이 제3조제1항에서 규정한 여행사 임무와 관련하여 여행자에게 고의 또는 과실로 손해를 가한 경우 책임을 집니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제10조(여행요금)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행계약서의 여행요금에는 다음 각 호가 포함됩니다. 다만, 희망여행은 당사자간 합의에 따릅니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t1. 항공기, 선박, 철도 등 이용운송기관의 운임(보통운임기준)\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t2. 공항, 역, 부두와 호텔사이 등 송영버스요금\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t3. 숙박요금 및 식사요금\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t4. 안내자경비\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t5. 여행 중 필요한 각종세금\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t6. 국내외 공항․항만세\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t7. 관광진흥개발기금\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t8. 일정표내 관광지 입장료\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t9. 기타 개별계약에 따른 비용\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 제1항에도 불구하고 반드시 현지에서 지불해야 하는 경비가 있는 경우 그 내역과 금액을 여행계약서에 별도로 구분하여 표시하고, 여행사는 그 사유를 안내하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t③ 여행자는 계약 체결시 계약금(여행요금 중 계약금으로 별도 고지된 금액)을 ‘당사’에게 지급하여야 하며, 계약금은 여행요금 또는 손해배상액의 전부 또는 일부로 취급합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t④ 여행자는 제1항의 여행요금 중 계약금을 제외한 잔금을 여행출발 7일전까지 여행사에게 지급하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t⑤ 여행자는 제1항의 여행요금을 당사자가 약정한 바에 따라 카드, 계좌이체 또는 무통장입금 등의 방법으로 지급하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t⑥ 희망여행요금에 여행자 보험료가 포함되는 경우 여행사는 보험회사명, 보상내용 등을 여행자에게 설명하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제11조(여행요금의 변경)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 국외여행을 실시함에 있어서 이용운송․숙박기관에 지급하여야 할 요금이 계약체결시보다 5%이상 증감하거나 여행요금에 적용된 외화환율이 계약체결시보다 2% 이상 증감한 경우 여행사 또는 여행자는 그 증감된 금액 범위 내에서 여행요금의 증감을 상대방에게 청구할 수 있습니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 여행사는 제1항의 규정에 따라 여행요금을 증액하였을 때에는 여행 출발일 15일전에 여행자에게 통지하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제12조(여행조건의 변경요건 및 요금 등의 정산)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 계약서 등에 명시된 여행조건은 다음 각 호의 1의 경우에 한하여 변경될 수 있습니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t1. 여행자의 안전과 보호를 위하여 여행자의 요청 또는 현지사정에 의하여 부득이하다고 쌍방이 합의한 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t2. 천재지변, 전란, 정부의 명령, 운송‧숙박기관 등의 파업‧휴업 등으로 여행의 목적을 달성할 수 없는 경우 \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 여행사가 계약서 등에 명시된 여행일정을 변경하는 경우에는 해당 날짜의 일정이 시작되기 전에 여행자의 서면 동의를 받아야 합니다. 이때 서면동의서에는 변경일시, 변경내용, 변경으로 발생하는 비용이 포함되어야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t③ 천재지변, 사고, 납치 등 긴급한 사유가 발생하여 여행자로부터 여행일정 변경 동의를 받기 어렵다고 인정되는 경우에는 제2항에 따른 일정변경 동의서를 받지 아니할 수 있습니다. 다만, 여행사는 사후에 서면으로 그 변경 사유 및 비용 등을 설명하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t④ 제1항의 여행조건 변경 및 제11조의 여행요금 변경으로 인하여 제10조 제1항의 여행요금에 증감이 생기는 경우에는 여행출발 전 변경 분은 여행출발 이전에, 여행 중 변경 분은 여행종료 후 10일 이내에 각각 정산(환급)하여야 합니다. \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t⑤ 제1항의 규정에 의하지 아니하고 여행조건이 변경되거나 제16조 내지 제18조의 규정에 의한 계약의 해제․해지로 인하여 손해배상액이 발생한 경우에는 여행출발 전 발생 분은 여행 출발 이전에, 여행 중 발생 분은 여행종료 후 10일 이내에 각각 정산(환급)하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t⑥ 여행자는 여행출발 후 자기의 사정으로 숙박, 식사, 관광 등 여행요금에 포함된 서비스를 제공받지 못한 경우 여행사에게 그에 상응하는 요금의 환급을 청구할 수 없습니다. 다만, 여행이 중도에 종료된 경우에는 제18조에 준하여 처리합니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제13조(여행자 지위의 양도)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행자가 개인사정 등으로 여행자의 지위를 양도하기 위해서는 여행사의 승낙을 받아야 합니다. 이때 여행사는 여행자 또는 여행자의 지위를 양도받으려는 자가 양도로 발생하는 비용을 지급할 것을 조건으로 양도를 승낙할 수 있습니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 전항의 양도로 발생하는 비용이 있을 경우 여행사는 기한을 정하여 그 비용의 지급을 청구하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t③ 여행사는 계약조건 또는 양도하기 어려운 불가피한 사정 등을 이유로 제1항의 양도를 승낙하지 않을 수 있습니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t④ 제1항의 양도는 여행사가 승낙한 때 효력이 발생합니다. 다만, 여행사가 양도로 인해 발생한 비용의 지급을 조건으로 승낙한 경우에는 정해진 기한 내에 비용이 지급되는 즉시 효력이 발생합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t⑤ 여행자의 지위가 양도되면, 여행계약과 관련한 여행자의 모든 권리 및 의무도 그 지위를 양도 받는 자에게 승계됩니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제14조(여행사의 하자담보 책임)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행자는 여행에 하자가 있는 경우에 여행사에게 하자의 시정 또는 대금의 감액을 청구할 수 있습니다. 다만, 그 시정에 지나치게 많은 비용이 들거나 그 밖에 시정을 합리적으로 기대할 수 없는 경우에는 시정을 청구할 수 없습니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 여행자는 시정 청구, 감액 청구를 갈음하여 손해배상을 청구하거나 시정 청구, 감액 청구와 함께 손해배상을 청구 할 수 있습니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t③ 제1항 및 제2항의 권리는 여행기간 중에도 행사할 수 있으며, 여행종료일부터 6개월 내에 행사하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제15조(손해배상)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행사는 현지여행사 등의 고의 또는 과실로 여행자에게 손해를 가한 경우 여행사는 여행자에게 손해를 배상하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 여행사의 귀책사유로 여행자의 국외여행에 필요한 사증, 재입국 허가 또는 각종 증명서 등을 취득하지 못하여 여행자의 여행일정에 차질이 생긴 경우 여행사는 여행자로부터 절차대행을 위하여 받은 금액 전부 및 그 금액의 100%상당액을 여행자에게 배상하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t③ 여행사는 항공기, 기차, 선박 등 교통기관의 연발착 또는 교통체증 등으로 인하여 여행자가 입은 손해를 배상하여야 합니다. 다만, 여행사가 고의 또는 과실이 없음을 입증한 때에는 그러하지 아니합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t④ 여행사는 자기나 그 사용인이 여행자의 수하물 수령, 인도, 보관 등에 관하여 주의를 해태(懈怠)하지 아니하였음을 증명하지 아니하면 여행자의 수하물 멸실, 훼손 또는 연착으로 인한 손해를 배상할 책임을 면하지 못합니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제16조(여행출발 전 계약해제)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행사 또는 여행자는 여행 출발 전 이 여행계약을 해제할 수 있습니다. 이 경우 발생하는 손해액은 ‘소비자분쟁해결기준’(공정거래위원회 고시)에 따라 배상합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t               \n\t\t\t\t\t\t\t\t\t\t\t\t② 여행사 또는 여행자는 여행출발 전에 다음 각 호의 1에 해당하는 사유가 있는 경우 상대방에게 제1항의 손해배상액을 지급하지 아니하고 이 여행계약을 해제할 수 있습니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t1. 여행사가 해제할 수 있는 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t가. 제12조 제1항 제1호 및 제2호 사유의 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t나. 여행자가 다른 여행자에게 폐를 끼치거나 여행의 원활한 실시에 현저한 지장이 있다고 인정될 때\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t다. 질병 등 여행자의 신체에 이상이 발생하여 여행에의 참가가 불가능한 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t라. 여행자가 계약서에 기재된 기일까지 여행요금을 납입하지 아니한 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t2. 여행자가 해제할 수 있는 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t가. 제12조 제1항 제1호 및 제2호의 사유가 있는 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t나. 여행사가 제21조에 따른 공제 또는 보증보험에 가입하지 아니 하였거나 영업보증금을 예치하지 않은 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t다. 여행자의 3촌 이내 친족이 사망한 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t*당사제출용 증빙서류\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t- 친족을 확인 할 수 있는 서류(가족관계증명서 등…)\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t- 진단서 또는 사체검안서(사망진단서)\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t- 그 밖의 필요서류\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t라. 질병 등 여행자의 신체에 이상이 발생하여 여행에의 참가가 불가능한 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t*당사제출용 증빙서류\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t- 진단서\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t- 그 밖의 필요 서류\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t마. 배우자 또는 직계존비속이 신체이상으로 3일 이상 병원(의원)에 입원하여 여행 출발 전까지 퇴원이 곤란한 경우 그 배우자 또는 보호자 1인\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t*당사제출용 증빙서류\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t- 친족을 확인할 수 있는 서류(가족관계증명서 등…)\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t- 진단서\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t- 그 밖의 필요서류\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t바. 여행사의 귀책사유로 계약서 또는 여행일정표(여행설명서)에 기재된 여행일정대로의 여행실시가 불가능해진 경우\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t사. 제10조제1항의 규정에 의한 여행요금의 증액으로 인하여 여행 계속이 어렵다고 인정될 경우\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제17조(최저행사인원 미 충족시 계약해제)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행사는 최저행사인원이 충족되지 아니하여 여행계약을 해제하는 경우 여행출발 7일전까지 여행자에게 통지하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 여행사가 여행참가자 수 미달로 전항의 기일내 통지를 하지 아니하고 계약을 해제하는 경우 이미 지급받은 계약금 환급 외에 다음 각 목의 1의 금액을 여행자에게 배상하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t가. 여행출발 1일전까지 통지시 : 여행요금의 30%\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t나. 여행출발 당일 통지시 : 여행요금의 50%\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제18조(여행출발 후 계약해지)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행사 또는 여행자는 여행출발 후 부득이한 사유가 있는 경우 각 당사자는 여행계약을 해지할 수 있습니다. 다만, 그 사유가 당사자 한쪽의 과실로 인하여 생긴 경우에는 상대방에게 손해를 배상하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 제1항에 따라 여행계약이 해지된 경우 귀환운송 의무가 있는 여행사는 여행자를 귀환운송 할 의무가 있습니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t③ 제1항의 계약해지로 인하여 발생하는 추가 비용은 그 해지사유가 어느 당사자의 사정에 속하는 경우에는 그 당사자가 부담하고, 양 당사자 누구의 사정에도 속하지 아니하는 경우에는 각 당사자가 추가 비용의 50%씩을 부담합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t④ 여행자는 여행에 중대한 하자가 있는 경우에 그 시정이 이루어지지 아니하거나 계약의 내용에 따른 이행을 기대할 수 없는 경우에는 계약을 해지할 수 있습니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t⑤ 제4항에 따라 계약이 해지된 경우 여행사는 대금청구권을 상실합니다. 다만, 여행자가 실행된 여행으로 이익을 얻은 경우에는 그 이익을 여행사에게 상환하여야 합니다.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t⑥ 제4항에 따라 계약이 해지된 경우 여행사는 계약의 해지로 인하여 필요하게 된 조치를 할 의무를 지며, 계약상 귀환운송 의무가 있으면 여행자를 귀환 운송하여야 합니다. 이 경우 귀환운송비용은 원칙적으로 여행사가 부담하여야 하나, 상당한 이유가 있는 때에는 여행사는 여행자에게 그 비용의 일부를 청구할 수 있습니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제19조(여행의 시작과 종료)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t여행의 시작은 탑승수속(선박인 경우 승선수속)을 마친 시점으로 하며, 여행의 종료는 여행자가 입국장 보세구역을 벗어나는 시점으로 합니다. 다만, 계약내용상 국내이동이 있을 경우에는 최초 출발지에서 이용하는 운송수단의 출발시각과 도착시각으로 합니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제20조(설명의무)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t여행사는 계약서에 정하여져 있는 중요한 내용 및 그 변경사항을 여행자가 이해할 수 있도록 설명하여야 합니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제21조(보험가입 등)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t여행사는 이 여행과 관련하여 여행자에게 손해가 발생한 경우 여행자에게 보험금을 지급하기 위한 보험 또는 공제에 가입하거나 영업보증금  : 여행경비의 30% 배상\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e- 여행(출발일) 당일 취소 통보 시 : 여행경비의 50% 배상\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e본 상품은 항공권 발권 이후 취소 시 상기 취소료 외에 항공권 취소 수수료가 발생 할 수 있습니다. 발권 후 패널티 별도 확인 바랍니다. \u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdl\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\u003cimg src=\"http://img.modetour.com/modetour/2014/itinerary/10020_2.png\" alt=\"공정거래위원회\"/\u003e\u003c/dd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제1조(목적)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e이 약관은 ㈜모두투어네트워크(이하 “여행사”라 합니다)와 여행자가 체결한 국내여행계약의 세부이행 및 준수사항을 정함을 목적으로 합니다.\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제2조(여행의 종류 및 정의)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t여행의 종류와 정의는 다음과 같습니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t1. 일반모집여행 : 여행사가 수립한 여행조건에 따라 여행자를 모집하여 실시하는 여행.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t2. 희망여행 : 여행자가 희망하는 여행조건에 따라 여행사가 실시하는 여행.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t3. 위탁모집여행 : 여행사가 만든 모집여행상품의 여행자 모집을 타 여행업체에 위탁하여 실시하는 여행.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제3조(여행사와 여행자 의무)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행사는 여행자에게 안전하고 만족스러운 여행서비스를 제공하기 위하여 여행알선 및 안내․운송․숙박 등 여행계획의 수립 및 실행과정에서 맡은 바 임무를 충실히 수행하여야 합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 여행자는 안전하고 즐거운 여행을 위하여 여행자간 화합도모 및 여행사의 여행질서 유지에 적극 협조하여야 합니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제4조(계약의 구성)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행계약은 여행계약서(붙임)와 여행약관․여행일정표(또는 여행 설명서)를 계약내용으로 합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 여행계약서에는 여행사의 상호, 소재지 및 관광진흥법 제9조에 따른 보증보험 등의 가입(또는 영업보증금의 예치 현황) 내용이 포함되어야 합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t③ 여행일정표(또는 여행설명서)에는 여행일자별 여행지와 관광내용․교통수단․쇼핑횟수․숙박장소․식사 등 여행실시일정 및 여행사 제공 서비스 내용과 여행자 유의사항이 포함되어야 합니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제5조(계약체결 거절)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t여행사는 여행자에게 다음 각 호의 1에 해당하는 사유가 있을 경우에는 여행자와의 계약체결을 거절할 수 있습니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t1. 질병, 신체이상 등의 사유로 개별관리가 필요하거나, 단체여행(다른 여행자의 여행에 지장을 초래하는 등)의 원활한 실시에 지장이 있다고 인정되는 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t2. 계약서에 명시한 최대행사인원이 초과된 경우\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제6조(특약)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t여행사와 여행자는 관련법규에 위반되지 않는 범위 내에서 서면(전자문서를 포함한다. 이하 같다)으로 특약을 맺을 수 있습니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t이 경우 여행사는 특약의 내용이 표준약관과 다르고 표준약관보다 우선 적용됨을 여행자에게 설명하고 별도의 확인을 받아야 합니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제7조(계약서 등 교부 및 안전정보 제공)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t여행사는 여행자와 여행계약을 체결한 경우 계약서와 여행약관, 여행일정표(또는 여행설명서)를 각 1부씩 여행자에게 교부하고, 여행목적지에 관한 안전정보를 제공하여야 합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t또한 여행 출발 전 해당 여행지에 대한 안전정보가 변경된 경우에도 변경된 안전정보를 제공하여야 합니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제8조(계약서 및 약관 등 교부 간주)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t다음 각 호의 경우에는 여행사가 여행자에게 여행계약서와 여행약관 및 여행일정표(또는 여행설명서)가 교부된 것으로 간주합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t1. 여행자가 인터넷 등 전자정보망으로 제공된 여행계약서, 약관 및 여행일정표(또는 여행설명서)의 내용에 동의하고 여행계약의 체결을 신청한 데 대해 여행사가 전자정보망 내지 기계적 장치 등을 이용하여 여행자에게 승낙의 의사를 통지한 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t2. 여행사가 팩시밀리 등 기계적 장치를 이용하여 제공한 여행계약서, 약관 및 여행일정표(또는 여행설명서)의 내용에 대하여 여행자가 동의하고 여행계약의 체결을 신청하는 서면을 송부한 데 대해 여행사가 전자정보망 내지 기계적 장치 등을 이용하여 여행자에게 승낙의 의사를 통지한 경우\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제9조(여행요금)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행계약서의 여행요금에는 다음 각 호가 포함됩니다. 다만, 희망여행은 당사자간 합의에 따릅니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t1. 항공기, 선박, 철도 등 이용운송기관의 운임(보통운임기준)\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t2. 공항, 역, 부두와 호텔사이 등 송영버스요금\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t3. 숙박요금 및 식사요금\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t4. 안내자경비\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t5. 여행 중 필요한 각종 세금\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t6. 국내 공항․항만 이용료\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t7. 일정표내 관광지 입장료\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t8. 기타 개별계약에 따른 비용\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 여행자는 계약 체결시 계약금(여행요금 중 계약금으로 별도 고지된 금액)을 ‘당사’에게 지급하여야 하며, 계약금은 여행요금 또는 손해배상액의 전부 또는 일부로 취급합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t③ 여행자는 제1항의 여행요금 중 계약금을 제외한 잔금을 여행출발 전일까지 여행사에게 지급하여야 합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t④ 여행자는 제1항의 여행요금을 당사자가 약정한 바에 따라 카드, 계좌이체 또는 무통장입금 등의 방법으로 지급하여야 합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t⑤ 희망여행요금에 여행자 보험료가 포함되는 경우 여행사는 보험회사명, 보상내용 등을 여행자에게 설명하여야 합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제10조(여행조건의 변경요건 및 요금 등의 정산)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 계약서 등에 명시된 여행조건은 다음 각 호의 1의 경우에 한하여 변경될 수 있습니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t1. 여행자의 안전과 보호를 위하여 여행자의 요청 또는 현지사정에 의하여 부득이하다고 쌍방이 합의한 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t2. 천재지변, 전란, 정부의 명령, 운송‧숙박기관 등의 파업‧휴업 등으로 여행의 목적을 달성할 수 없는 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 여행사가 계약서 등에 명시된 여행일정을 변경하는 경우에는 해당 날짜의 일정이 시작되기 전에 여행자의 서면 동의를 받아야 합니다. 이때 서면동의서에는 변경일시, 변경내용, 변경으로 발생하는 비용이 포함되어야 합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t③ 천재지변, 사고, 납치 등 긴급한 사유가 발생하여 여행자로부터 여행일정 변경 동의를 받기 어렵다고 인정되는 경우에는 제2항에 따른 일정변경 동의서를 받지 아니할 수 있습니다. 다만, 여행사는 사후에 서면으로 그 변경 사유 및 비용 등을 설명하여야 합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t④ 제1항의 여행조건 변경으로 인하여 제9조제1항의 여행요금에 증감이 생기는 경우에는 여행출발 전 변경 분은 여행출발 이전에, 여행 중 변경 분은 여행종료 후 10일 이내에 각각 정산(환급)하여야 합니다. \u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t⑤ 제1항의 규정에 의하지 아니하고 여행조건이 변경되거나 제13조 내지 제15조의 규정에 의한 계약의 해제․해지로 인하여 손해배상액이 발생한 경우에는 여행출발 전 발생 분은 여행출발이전에, 여행 중 발생 분은 여행종료 후 10일 이내에 각각 정산(환급)하여야 합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t⑥ 여행자는 여행출발 후 자기의 사정으로 숙박, 식사, 관광 등 여행요금에 포함된 서비스를 제공받지 못한 경우 여행사에게 그에 상응하는 요금의 환급을 청구할 수 없습니다. 다만, 여행이 중도에 종료된 경우에는 제15조에 준하여 처리합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제11조(여행자 지위의 양도)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행자가 개인사정 등으로 여행자의 지위를 양도하기 위해서는 여행사의 승낙을 받아야 합니다. 이때 여행사는 여행자 또는 여행자의 지위를 양도받으려는 자가 양도로 발생하는 비용을 지급할 것을 조건으로 양도를 승낙할 수 있습니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 전항의 양도로 발생하는 비용이 있을 경우 여행사는 기한을 정하여 그 비용의 지급을 청구하여야 합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t③ 여행사는 계약조건 또는 양도하기 어려운 불가피한 사정 등을 이유로 제1항의 양도를 승낙하지 않을 수 있습니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t④ 제1항의 양도는 여행사가 승낙한 때 효력이 발생합니다. 다만, 여행사가 양도로 인해 발생한 비용의 지급을 조건으로 승낙한 경우에는 정해진 기한 내에 비용이 지급되는 즉시 효력이 발생합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t⑤ 여행자의 지위가 양도되면, 여행계약과 관련한 여행자의 모든 권리 및 의무도 그 지위를 양도 받는 자에게 승계됩니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제12조(여행사의 책임)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행자는 여행에 하자가 있는 경우에 여행사에게 하자의 시정 또는 대금의 감액을 청구할 수 있습니다. 다만, 그 시정에 지나치게 많은 비용이 들거나 그 밖에 시정을 합리적으로 기대할 수 없는 경우에는 시정을 청구할 수 없습니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 여행자는 시정 청구, 감액 청구를 갈음하여 손해배상을 청구하거나 시정 청구, 감액 청구와 함께 손해배상을 청구 할 수 있습니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t③ 제1항 및 제2항의 권리는 여행기간 중에도 행사할 수 있으며, 여행종료일부터 6개월 내에 행사하여야 합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t④ 여행사는 여행 출발시부터 도착시까지 여행사 본인 또는 그 고용인, 현지여행사 또는 그 고용인 등(이하 ‘사용인’이라 함)이 제3조제1항에서 규정한 여행사 임무와 관련하여 여행자에게 고의 또는 과실로 손해를 가한 경우 책임을 집니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t⑤ 여행사는 항공기, 기차, 선박 등 교통기관의 연발착 또는 교통체증 등으로 인하여 여행자가 입은 손해를 배상하여야 합니다. 다만, 여행사가 고의 또는 과실이 없음을 입증한 때에는 그러하지 아니합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t⑥ 여행사는 자기나 그 사용인이 여행자의 수하물 수령․인도․보관 등에 관하여 주의를 해태하지 아니하였음을 증명하지 아니 하는 한 여행자의 수하물 멸실, 훼손 또는 연착으로 인하여 발생한 손해를 배상하여야 합니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제13조(여행출발 전 계약해제)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행사 또는 여행자는 여행출발전 이 여행계약을 해제할 수 있습니다. 이 경우 발생하는 손해액은 ‘소비자분쟁해결기준’(공정거래위원회 고시)에 따라 배상합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 여행사 또는 여행자는 여행출발 전에 다음 각 호의 1에 해당하는 사유가 있는 경우 상대방에게 제1항의 손해배상액을 지급하지 아니하고 이 여행계약을 해제할 수 있습니다.\u003cbr/\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\t1. 여행사가 해제할 수 있는 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t가. 제10조 제1항 제1호 및 제2호 사유의 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t나. 여행자가 다른 여행자에게 폐를 끼치거나 여행의 원활한 실시에 현저한 지장이 있다고 인정될 때\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t다. 질병 등 여행자의 신체에 이상이 발생하여 여행에의 참가가 불가능한 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t라. 여행자가 계약서에 기재된 기일까지 여행요금을 지급하지 아니하는 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t2. 여행자가 해제할 수 있는 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t가. 제10조 제1항 제1호 및 제2호 사유의 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t나. 여행사가 제18조에 따른 공제 또는 보증보험에 가입하지 아니 하였거나 영업보증금을 예치하지 않은 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t다. 여행자의 3촌이내 친족이 사망한 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t라. 질병 등 여행자의 신체에 이상이 발생하여 여행에의 참가가 불가능한 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t마. 배우자 또는 직계존비속이 신체이상으로 3일 이상 병원(의원)에 입원하여 여행 출발시까지 퇴원이 곤란한 경우 그 배우자 또는 보호자 1인\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t바. 여행사의 귀책사유로 계약서에 기재된 여행일정대로의 여행실시가 불가능해진 경우\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제14조(최저행사인원 미 충족시 계약해제)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행사는 최저행사인원이 충족되지 아니하여 여행계약을 해제하는 경우 당일여행의 경우 여행출발 24시간 이전까지, 1박2일 이상인 경우에는 여행출발 48시간 이전까지 여행자에게 통지하여야 합니다.\u003cbr/\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t② 여행사가 여행참가자 수의 미달로 전항의 기일 내 통지를 하지 아니하고 계약을 해제하는 경우 이미 지급받은 계약금 환급 외에 계약금 100% 상당액을 여행자에게 배상하여야 합니다.\n\t\t\t\t\t\t\t\t\t\t\t\u003c/dd\u003e\n\n\t\t\t\t\t\t\t\t\t\t\t\u003cdt\u003e제15조(여행출발 후 계약해지)\u003c/dt\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdd\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t① 여행사 또는 여행자는 여행출발 후 부득이한 사유가 있는 경우 각 영유아의 물놀이 사고에 각별히 유의하여야 합니다.\u003cbr\u003e\r\nㅇ 배를 탈 때에는 반드시 구명복 등 안전 장비를 착용하기 바라며, 장비․기구에 이상이 없는지 확인하기 바라며 바다․호수에 빠질 수 있는 위험한 행동은 삼가야 합니다.\u003cbr\u003e\r\nㅇ 물놀이 전 기상 예보를 확인하고 바다에서 물놀이 시에는 기상 변화를 확인하여 갑작스런 날씨 변화에 대비하기 바랍니다.\u003cbr\u003e\u003cbr\u003e\r\n\r\n\u003ch3 class=\"tit\"\u003e뎅기열 유의\u003c/h3\u003e\r\nㅇ 뎅기열은 뎅기 바이러스에 감염된 매개 모기에 물리면 발병하는 질병입니다.\u003cbr\u003e\r\nㅇ 뎅기열로 인한 사망 사례도 계절과 상관없이 지속 발생하고 있으니 유의할 필요가 있습니다.\u003cbr\u003e\r\nㅇ 모기기피제를 적극 사용하고 외출 시에는 노출 부위를 최소화하기 바랍니다.\u003cbr\u003e\r\nㅇ 야외활동 시 모기가 많이 있는 풀숲 및 산속 등은 가급적 방문을 지양하기 바랍니다.\u003cbr\u003e\r\nㅇ 뎅기열은 잠복기가 평균 5~7일이고 잠복기 후 발열기가 찾아와 본격적인 증상(고열, 두통, 근육통, 관절통, 식욕부진)이 나타나므로 이런 증상이 있는 경우 바로 종합병원에 내원하여 치료를 받으시기 바랍니다.\u003cbr\u003e\u003c/div\u003e","leader_PTID":0,"leaderAccompany":"N","leaderConfirm":"N","safetyInfoEachCountry":"베트남,!여행유의,!전지역 전 지역,!,!,!,!,!\r\n대사관 연락처\r\nㅇ 주소 : SQ4, Do Nhuan, Khu Ngaoi Giao Doan, Xuan Tao, Bac Tu Liem, Hanoi, Vietnam\r\nㅇ 대표번호(근무시간 중) : (84) 24-3771-0404\r\nㅇ 긴급연락처(사건사고 등 긴급상황 발생 시, 24시간) : (84) 90-402-6126\r\nㅇ E-mail : korembviet@mofa.go.kr\r\n\r\n호치민총영사관 연락처\r\nㅇ 주소 : 107 Nguyen Du St., Dist 1, Ho Chi Minh city, VietNam \r\nㅇ 대표번호(근무시간 중) : (84) 28-3822-5757\r\nㅇ 긴급연락처(사건사고 등 긴급상황 발생 시, 24시간) : (84) 93-850-0238\r\nㅇ E-mail : hcm02@mofa.go.kr\r\n\r\n주재국 신고\r\nㅇ 범죄신고 : 113\r\nㅇ 화재신고 : 114\r\nㅇ 응급환자(앰뷸런스) : 115\r\nㅇ 하노이 이민국 : 04) 3934-5609\r\nㅇ 하노이 경찰서 : 04) 3942-4244\r\nㅇ Korea Clinic : 04) 3843-7231, 04) 3734-6837\r\nㅇ 베트남-한국 치과 : 04) 3794-0471\r\nㅇ SOS International 병원 : 04) 3934-0555(응급실), 04) 3934-0666(일반진료상담)\r\nㅇ 베트남 국제병원(프랑스 병원) : 04) 3577-1100 \r\nㅇ Family Medical Practice : 04) 3726-5222 (한국인 간호사 및 통역원 상주)\r\n\r\n의료기관 연락처\r\nㅇ 베트남 내에서 응급환자가 생겼을 경우, 115번으로 전화하여 구급차를 부를 수 있으나 거의 대부분의 115번 전화 안내원이 베트남어 구사만 가능하기 때문에 실질적으로 외국인이 이 서비스를 이용하기에는 결코 쉬운 일이 아닙니다.\r\nㅇ 하노이에는 KOICA에서 운영하는 Korea Clinic이 있는데 한국에서 공중보건의가 파견되어 있으며 해당 분야에 대한 간단한 진료를 받을 수 있습니다. 또한 베트남인이 운영하지만 한국어 통역이 제공되는 베트남-한국 병원과 한국인이 운영하는 베트남-한국 치과가 있으며, 베트남-한국 병원의 경우 간단한 야간 응급시스템도 갖추고 있습니다.\r\nㅇ 베트남 현지 병원의 경우 영어를 구사하는 사람을 찾아보기 힘들며 영어를 구사할 수 있는 사람을 만나더라도 질병 관련 용어를 영어로 의사소통하기에는 무리가 있습니다. 진료비(전문의 상담 기준 10만동(약 6.5US$) 내외)는 저렴한 편이지만 신용카드 결제가 어렵고 또한 진료 대기자가 많아 먼저 진료를 받기 위해 간호사나 의사에게 뒷돈을 건네기도 합니다.\r\nㅇ 비교적 높은 의료수준을 갖추고 있으면서 영어가 가능한 병원은 프랑스 병원(영어, 불어)과 SOS International 병원(영어, 일어 등 기타 언어)이 대표적입니다. 프랑스 병원의 주간 전문의 상담은 70US$ 정도이고 응급실 전문의 상담은 90US$ 정도입니다. SOS International 병원의 경우 병원이라기보다는 응급실로 보는 것이 더 적당한데, 기본적인 의료장비는 거의 갖추고 있으나 장기간 입원을 하여야 할 경우는 각 질병마다 전문으로 하는 현지 병원(프랑스 병원 포함)을 연결해 줍니다. 기본적인 전문의 상담의 경우 100US$ 내외입니다. 이 두 병원의 경우 병원비는 현지 병원에 비해 매우 비싸고 한국 병원과 비교하더라도 싼값은 아니며, 병원비를 달러로 계산하거나 신용 카드 결제가 가능합니다.\r\nㅇ 베트남 내 일부 약품(감기약, 지사제 등)은 처방전이 없어도 구입이 가능하나 전문적인 치료약의 경우에는 처방전이 있어야만 구입이 가능합니다. 몸이 아플 경우, 말이 잘 통하지 않는 상태에서 약국 약사의 조언만으로 약을 복용하는 것보다 가능하면 전문의의 진료를 받은 후 처방전을 받아 약을 구입ㆍ복용하는 것이 타국에서의 2차 질병을 예방하는 길이라 생각됩니다.\r\nㅇ 베트남 내 신종플루 감염 환자는 2010. 2월 현재 11,186명(사망 58명)으로, 베트남을 방문하는 외국인의 숫자나 외국을 방문하는 베트남인의 숫자가 그리 많지 않은 점에 비교해 볼 때 신종플루의 감염속도는 비교적 빠르다고 할 수 있습니다. 그리고 전반적인 의료체계가 미비하고 의료 수준이 낮은 편이므로 상당한 주의를 요합니다.\r\n,!\u003cdiv\u003e\r\n\u003ch3 class=“tit“\u003e사건ㆍ사고 현황\u003c/h3\u003e\r\n[테러, 인질 등에 대한 상황 및 정세]\u003cbr\u003e\r\nㅇ 베트남은 안정적인 정치체제하에서 강력한 공안 조직을 통해 타국에 비해 상대적으로 양호한 치안 상태를 유지하고 있어 내란이나 테러 가능성은 낮은 것으로 평가됩니다.\u003cbr\u003e\u003cbr\u003e\r\n\r\n[범죄 현황 등 치안상태]\u003cbr\u003e\r\nㅇ 전반적으로 살인, 강도, 강간 등 강력범죄의 비율은 낮습니다.\u003cbr\u003e\r\nㅇ 그러나 휴대폰 날치기, 소매치기 등 절도 범죄 피해가 꾸준히 발생하고 있어  소지품 보관에 각별히 유의할 필요가 있습니다.\u003cbr\u003e\r\nㅇ 오토바이를 이용한 가방, 휴대폰 등 날치기 피해가 지속 발생하고 있습니다. 가급적 가방을 도로 반대방향에 두고, 현금은 소액만 소지하며 지갑은 몸 안쪽에 보관하는 것이 좋습니다.\u003cbr\u003e\r\nㅇ 특히 베트남에서 여권 분실 시 여권 재발급 외 별도로 출국사증 재발급(약 5일 소요)이 필요하므로 여권 분실에 각별히 유의할 필요가 있습니다.\u003cbr\u003e\r\nㅇ 또한 베트남은 마약 복용, 소지, 제조, 매매 등을 엄중히 처벌하므로 마약 복용 등 불법행위를 하지 않아야 합니다.\u003cbr\u003e\r\nㅇ 베트남은 성매매 관련, 성매매자도 제재하며 특히 미성년자 성매매는 엄중히 처벌하니 불법행위를 하지 않아야 합니다.\u003cbr\u003e\u003cbr\u003e\r\n\r\n\u003ch3 class=“tit“\u003e자연재해\u003c/h3\u003e\r\nㅇ 하노이를 비롯한 북부지역 및 다낭ㆍ후에 ㆍ호이안 등 중부지역은 태풍의 영향권에 있어서 매년 많은 피해가 발생하고 있습니다. 특히 산간오지 및 섬의 경우  수시로 교통두절 현상이 발생하므로 산간오지 및 섬으로 들어갈 경우에는 주의를 요합니다.\u003cbr\u003e\r\nㅇ 베트남은 상대적으로 배수시설이 잘 되어 있지 않아서 집중적으로 비가 오게 되면 침수피해가 발생할 수 있으며 차량 통행에 많은 어려움을 겪을 수 있습니다.\u003cbr\u003e\u003cbr\u003e\r\n\r\n\u003ch3 class=“tit“\u003e안전사고\u003c/h3\u003e\r\nㅇ 리조트?해변 등에서 물놀이 중 다치거나 익수 사고로 사망하는 안전사고가 종종 발생하고 있습니다. 음주 후에 수영?스쿠버다이빙?스노클링 등은 절대 하시면 안 됩니다.\u003cbr\u003e\r\nㅇ 순환기계?신경계 질환이 있는 분 기타 영유아의 물놀이 사고에 각별히 유의하여야 합니다.\u003cbr\u003e\r\nㅇ 배를 탈 때에는 반드시 구명복 등 안전 장비를 착용하기 바라며, 장비?기구에 이상이 없는지 확인하기 바라며 바다?호수에 빠질 수 있는 위험한 행동은 삼가야 합니다.\u003cbr\u003e\r\nㅇ 물놀이 전 기상 예보를 확인하고 바다에서 물놀이 시에는 기상 변화를 확인하여 갑작스런 날씨 변화에 대비하기 바랍니다.\u003cbr\u003e\u003cbr\u003e\r\n\r\n\u003ch3 class=“tit“\u003e뎅기열 유의\u003c/h3\u003e\r\nㅇ 뎅기열은 뎅기 바이러스에 감염된 매개 모기에 물리면 발병하는 질병입니다.\u003cbr\u003e\r\nㅇ 뎅기열로 인한 사망 사례도 계절과 상관없이 지속 발생하고 있으니 유의할 필요가 있습니다.\u003cbr\u003e\r\nㅇ 모기기피제를 적극 사용하고 외출 시에는 노출 부위를 최소화하기 바랍니다.\u003cbr\u003e\r\nㅇ 야외활동 시 모기가 많이 있는 풀숲 및 산속 등은 가급적 방문을 지양하기 바랍니다.\u003cbr\u003e\r\nㅇ 뎅기열은 잠복기가 평균 5~7일이고 잠복기 후 발열기가 찾아와 본격적인 증상(고열, 두통, 근육통, 관절통, 식욕부진)이 나타나므로 이런 증상이 있는 경우 바로 종합병원에 내원하여 치료를 받으시기 바랍니다.\u003cbr\u003e\u003c/div\u003e,!http://www.0404.go.kr/imgsrc.mofa?atch_file_id=COUNTRY_86\u0026file_sn=3,@","actualPlaceSafetyNoticeWords":"호텔/리조트등 숙박시설의  실내/외 수영장을 포함 모든 부대시설 및 바다/강 등의 외출 물놀이 시\n\r당사가 일정내 표기한 안전수칙을 꼭 지켜주시기 바랍니다.\n\r일정간 자유시간 중 당사가 알선하지 않은 활동과 옵션이용으로 인한 사고발생 시 당사는 책임을 지지 않습니다.","accumulationExpectedTourMileage":6750,"kid_N_AccumulationExpectedTourMileage":6750,"kid_E_AccumulationExpectedTourMileage":6750,"land_AccumulationExpectedTourMileage":0,"bookingPossibleDate":"2026-03-18","businessGuarantee":"Y","travelerInsuranceSignUpOrNot":"Y","travelerInsuranceContractAmount":"1억원","leaderEmployeeIdentifiedNumber":null,"leaderName":"
